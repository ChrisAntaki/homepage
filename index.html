  <head>
    <meta charset="utf-8" />
    <title>It's me, Chris Antaki</title>
    <meta name="description" content="Chris Antaki's eponymous homepage." />
    <link rel="shortcut icon" href="./les-paul.ico" />
    <link rel="canonical" href="https://www.chrisantaki.com/" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <meta name="theme-color" content="#0d1b1f" />
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        background-color: #000;
        display: flex;
        margin: 0;
        min-height: 100%;
        text-align: center;
        width: 100%;
      }

      .background-loop {
        bottom: 0;
        filter: hue-rotate(100deg);
        height: 100%;
        image-rendering: optimizeSpeed;
        image-rendering: pixelated;
        left: 0;
        opacity: 0.125;
        position: fixed;
        right: 0;
        top: 0;
        user-select: none;
        width: 100%;
        z-index: 0;
      }

      header {
        margin: auto;
        width: 100%;
        z-index: 1;
      }

      header h1 img {
        animation: pulse 1s ease-in-out alternate infinite;
        display: block;
        margin: 0 auto;
        height: 70vmin;
        image-rendering: optimizeSpeed;
        image-rendering: pixelated;
      }

      @keyframes pulse {
        from {
          transform: scale(1);
        }

        to {
          transform: scale(1.15);
        }
      }
    </style>
  </head>

  <body>
    <img class="background-loop" src="green-loop.gif" />
    <header>
      <a target="_blank" href="https://www.twitch.tv/chrisantakimusic">
        <h1>
          <img
            alt="Hope you enjoy this ambient music!"
            title="Hope you enjoy this ambient music!"
            src="les-paul.ico"
          />
        </h1>
      </a>
    </header>
  </body>
