<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <style>
    html, body {
        background-color: black;
        height: 100%;
        margin: 0;
        overflow: hidden;
        width: 100%;
    }

    div.chemicals {
        height: 100%;
        width: 100%;
    }

    div.chemicals div {
        border-radius: 999px;
        position: fixed;

        -webkit-transition: all 3s;
                transition: all 3s;
    }

    div.chemicals div.animate-out {
        -webkit-transition: all 0.5s;
                transition: all 0.5s;
    }

    div.card {
        color: #fff;
        font-family: Verdana, sans-serif;
        font-size: 20px;
        margin: 0 auto 32px;
        padding: 0 16px;
        text-align: center;
    }

    div.card h2 {
        font-size: 32px;
        letter-spacing: 2px;
        margin: 32px 0 24px;
    }

    div.card a {
        color: #09c;
        display: inline-block;
        line-height: 2;
        padding: 0 4px;

        -webkit-transition: color 0.3s;
                transition: color 0.3s;
    }

    div.card a:hover {
        color: #2be;
    }
    </style>

    <title>Chris Antaki</title>

    <meta name="viewport" content="width=device-width, user-scalable=yes">

    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>

<div class="card">
    <h2>Chris Antaki</h2>
    <a href="https://github.com/chrisantaki">GitHub</a>
    <a href="https://www.linkedin.com/in/chrisantaki">LinkedIn</a>
    <a href="https://soundcloud.com/chrisantaki">SoundCloud</a>
</div>

<div class="chemicals"></div>

<!-- JavaScript -->
<script src="js/index.js"></script>

</body>
</html>
