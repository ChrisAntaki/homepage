<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <style>
    @font-face {
        font-family: 'SF Distant Galaxy';
        src: url('./fonts/sf_distant_galaxy-webfont.eot');
        src: url('./fonts/sf_distant_galaxy-webfont.eot?#iefix') format('embedded-opentype'),
             url('./fonts/sf_distant_galaxy-webfont.woff2') format('woff2'),
             url('./fonts/sf_distant_galaxy-webfont.woff') format('woff'),
             url('./fonts/sf_distant_galaxy-webfont.ttf') format('truetype'),
             url('./fonts/sf_distant_galaxy-webfont.svg#sf_distant_galaxyregular') format('svg');
        font-weight: normal;
        font-style: normal;
    }

    html, body {
        background-color: black;
        height: 100%;
        font-family: 'SF Distant Galaxy', sans-serif;
        margin: 0;
        overflow: hidden;
        width: 100%;
    }

    div.chemicals {
        height: 100%;
        width: 100%;
    }

    div.chemicals div {
        border-radius: 999px;
        position: fixed;

        -webkit-transition: all 3s;
                transition: all 3s;
    }

    div.chemicals div.animate-out {
        -webkit-transition: all 0.5s;
                transition: all 0.5s;
    }

    div.card {
        color: #fff;
        font-size: 20px;
        margin: 0 auto 32px;
        padding: 0 16px;
        text-align: center;
    }

    div.card h2 {
        font-size: 32px;
        letter-spacing: 2px;
        margin: 32px 0 8px;
    }

    div.card a {
        color: #09c;
        display: inline-block;
        line-height: 2;
        padding: 0 4px;
        text-decoration: none;

        -webkit-transition: color 0.3s;
                transition: color 0.3s;
    }

    div.card a:hover {
        color: #2be;
    }
    </style>

    <title>Chris Antaki</title>

    <meta name="viewport" content="width=device-width, user-scalable=yes">

    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>

<div class="card">
    <h2>Chris Antaki</h2>
    <a href="https://github.com/chrisantaki">Code</a>
    <a href="https://soundcloud.com/chrisantaki">Music</a>
</div>

<div class="chemicals"></div>

<!-- JavaScript -->
<script src="js/index.js"></script>

</body>
</html>
